<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuckSense - Video Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .results-container {
      display: none;
      width: 100%;
      max-width: 1400px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    .results-container.show {
      display: block;
    }

    .summary-section {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(30, 80, 150, 0.3);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .summary-section h2 {
      color: #1e5096;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .summary-text {
      color: #1a1a1a;
      font-size: 1.05rem;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .synced-analysis-section {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(30, 80, 150, 0.3);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .synced-analysis-section h2 {
      color: #1a1a1a;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .sync-hint {
      text-align: center;
      color: rgba(0, 0, 0, 0.5);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .video-analysis-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    .video-wrapper {
      position: sticky;
      top: 2rem;
    }

    #syncedVideoPreview {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      background-color: #000;
      border: 2px solid rgba(30, 80, 150, 0.3);
    }

    .frames-scroll-container {
      max-height: 600px;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-right: 1rem;
    }

    .frames-scroll-container::-webkit-scrollbar {
      width: 12px;
    }

    .frames-scroll-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .frames-scroll-container::-webkit-scrollbar-thumb {
      background: rgba(30, 80, 150, 0.4);
      border-radius: 10px;
    }

    .frames-scroll-container::-webkit-scrollbar-thumb:hover {
      background: rgba(30, 80, 150, 0.6);
    }

    .frame-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid rgba(30, 80, 150, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .frame-card.active {
      border-color: #1e5096;
      box-shadow: 0 6px 24px rgba(30, 80, 150, 0.3);
      transform: scale(1.02);
      background: rgba(30, 80, 150, 0.05);
    }

    .frame-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(30, 80, 150, 0.2);
    }

    .frame-number {
      font-size: 1.25rem;
      font-weight: 800;
      color: #1e5096;
    }

    .frame-timestamp {
      font-size: 0.875rem;
      color: rgba(0, 0, 0, 0.5);
      font-weight: 600;
    }

    .frame-analysis {
      color: #1a1a1a;
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-wrap;
      font-family: 'Inter', monospace;
    }

    .frame-analysis strong {
      color: #1e5096;
      font-weight: 700;
      display: block;
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .frame-analysis strong:first-child {
      margin-top: 0;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .video-analysis-container {
        grid-template-columns: 1fr;
      }

      .video-wrapper {
        position: relative;
        top: 0;
      }
    }
  </style>
</head>

<body>
  <div class="skate-trails">
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
  </div>

  <div class="container">
    <div class="badge">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
      </svg>
      PuckSense
    </div>

    <h1 class="hero-title">
      <span class="white-text">Upload Your</span>
      <span class="blue-text">Game Footage</span>
    </h1>

    <p class="subtitle">
      Advanced AI-powered analysis for hockey<br>
      performance tracking and insights
    </p>
   
    <form id="uploadForm">
      <label for="videoFile" class="upload-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
        </svg>
        Choose Video File
        <input type="file" id="videoFile" accept="video/*" hidden />
      </label>
      <p id="fileName"></p>

      <video id="videoPreview" controls hidden playsinline muted></video>

      <button type="button" id="confirmBtn" class="confirm-btn" style="display: none;">
        <span class="btn-text">Confirm & Analyze Video</span>
      </button>
      <p id="confirmationMsg"></p>
    </form>

    <div class="features">
      <div class="feature">
        <div class="feature-value blue">AI</div>
        <div class="feature-label">Powered</div>
      </div>
      <div class="feature">
        <div class="feature-value red">4K</div>
        <div class="feature-label">Support</div>
      </div>
      <div class="feature">
        <div class="feature-value white">60fps</div>
        <div class="feature-label">Analysis</div>
      </div>
    </div>
  </div>

  <div class="results-container" id="resultsContainer">
    <div class="summary-section">
      <h2>Game Analysis Summary</h2>
      <div class="summary-text" id="summaryText"></div>
    </div>

    <div class="synced-analysis-section">
      <h2>Synchronized Video Analysis</h2>
      <p class="sync-hint">Scrub through the video to see frame-by-frame analysis</p>
      
      <div class="video-analysis-container">
        <div class="video-wrapper">
          <video id="syncedVideoPreview" controls playsinline></video>
        </div>
        
        <div class="frames-scroll-container" id="framesScroll">
          <div id="framesTrack"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('videoFile');
    const fileName = document.getElementById('fileName');
    const videoPreview = document.getElementById('videoPreview');
    const confirmBtn = document.getElementById('confirmBtn');
    const confirmationMsg = document.getElementById('confirmationMsg');
    const resultsContainer = document.getElementById('resultsContainer');
    const summaryText = document.getElementById('summaryText');
    const framesTrack = document.getElementById('framesTrack');
    const syncedVideoPreview = document.getElementById('syncedVideoPreview');
    const framesScroll = document.getElementById('framesScroll');

    let frameData = [];
    let videoSrc = null;

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        fileName.classList.add('show');

        videoSrc = URL.createObjectURL(file);
        videoPreview.src = videoSrc;
        videoPreview.hidden = false;

        videoPreview.addEventListener('loadedmetadata', () => {
          videoPreview.pause();
        }, { once: true });

        confirmationMsg.textContent = '';
        confirmationMsg.style.color = '';
        confirmBtn.style.display = 'block';
        resultsContainer.classList.remove('show');
      } else {
        fileName.textContent = '';
        fileName.classList.remove('show');
        videoPreview.hidden = true;
        videoPreview.src = '';
        confirmBtn.style.display = 'none';
      }
    });

    confirmBtn.addEventListener('click', () => {
      if (videoPreview.src && !videoPreview.hidden && input.files[0]) {
        const formData = new FormData();
        formData.append('video', input.files[0]);

        confirmationMsg.style.color = '#ffaa00';
        confirmationMsg.innerHTML = '<div class="loading-spinner"></div> Uploading and analyzing... This may take a few minutes.';
        confirmBtn.disabled = true;
        confirmBtn.style.opacity = '0.6';
        confirmBtn.style.cursor = 'not-allowed';

        fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData
        })
        .then(res => {
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          confirmationMsg.style.color = '#0f0';
          confirmationMsg.textContent = 'âœ“ Analysis complete!';
          
          // Store frame data
          frameData = data.frames.sort((a, b) => a.frame_number - b.frame_number);
          
          // Display summary
          summaryText.textContent = data.summary;
          
          // Set up synced video
          syncedVideoPreview.src = videoSrc;
          
          // Display frame analysis
          framesTrack.innerHTML = '';
          frameData.forEach((frame, index) => {
            const frameCard = document.createElement('div');
            frameCard.className = 'frame-card';
            frameCard.dataset.frameNumber = frame.frame_number;
            frameCard.dataset.index = index;
            
            const timestamp = frame.frame_number / 30; // Assuming 30fps
            const minutes = Math.floor(timestamp / 60);
            const seconds = Math.floor(timestamp % 60);
            
            frameCard.innerHTML = `
              <div class="frame-header">
                <div class="frame-number">Frame ${index + 1}</div>
                <div class="frame-timestamp">${minutes}:${seconds.toString().padStart(2, '0')}</div>
              </div>
              <div class="frame-analysis">${formatAnalysis(frame.analysis)}</div>
            `;
            
            framesTrack.appendChild(frameCard);
          });
          
          // Set up video synchronization
          setupVideoSync();
          
          // Show results and scroll to them
          resultsContainer.classList.add('show');
          setTimeout(() => {
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
          
          confirmBtn.disabled = false;
          confirmBtn.style.opacity = '1';
          confirmBtn.style.cursor = 'pointer';
        })
        .catch(err => {
          confirmationMsg.style.color = '#f00';
          confirmationMsg.textContent = 'Error: ' + err.message + '. Make sure the backend server is running.';
          console.error(err);
          
          confirmBtn.disabled = false;
          confirmBtn.style.opacity = '1';
          confirmBtn.style.cursor = 'pointer';
        });
      } else {
        confirmationMsg.style.color = '#f00';
        confirmationMsg.textContent = 'No video selected';
      }
    });

    function setupVideoSync() {
      const updateActiveFrame = () => {
        if (!syncedVideoPreview.duration || frameData.length === 0) return;
        
        const currentTime = syncedVideoPreview.currentTime;
        const currentFrameNumber = Math.floor(currentTime * 30); // Assuming 30fps
        
        // Find the closest frame
        let closestFrame = null;
        let minDistance = Infinity;
        
        frameData.forEach((frame, index) => {
          const distance = Math.abs(frame.frame_number - currentFrameNumber);
          if (distance < minDistance) {
            minDistance = distance;
            closestFrame = { frame, index };
          }
        });
        
        if (closestFrame) {
          // Remove active class from all frames
          const allFrameCards = framesTrack.querySelectorAll('.frame-card');
          allFrameCards.forEach(card => card.classList.remove('active'));
          
          // Add active class to current frame
          const activeCard = allFrameCards[closestFrame.index];
          if (activeCard) {
            activeCard.classList.add('active');
            
            // Scroll the frame into view
            const scrollContainer = framesScroll;
            const cardTop = activeCard.offsetTop - framesTrack.offsetTop;
            const cardHeight = activeCard.offsetHeight;
            const containerHeight = scrollContainer.clientHeight;
            const scrollTop = scrollContainer.scrollTop;
            
            // Scroll if card is not fully visible
            if (cardTop < scrollTop || cardTop + cardHeight > scrollTop + containerHeight) {
              scrollContainer.scrollTo({
                top: cardTop - (containerHeight / 2) + (cardHeight / 2),
                behavior: 'smooth'
              });
            }
          }
        }
      };
      
      // Update on timeupdate (when scrubbing or playing)
      syncedVideoPreview.addEventListener('timeupdate', updateActiveFrame);
      
      // Update on seeked (when user scrubs)
      syncedVideoPreview.addEventListener('seeked', updateActiveFrame);
      
      // Initial update
      updateActiveFrame();
    }

    function formatAnalysis(text) {
      // Format the analysis text to highlight section headers
      const sections = [
        'PUCK:',
        'KEY DECISION:',
        'SUPPORT:',
        'DEFENSE:',
        'IQ POINT:',
        'Right move:',
        'Why:',
        'Mistake if any:',
        'Open player:',
        'Gap:',
        'Coverage issue:',
        'Pinch:'
      ];
      
      let formatted = text;
      sections.forEach(section => {
        const regex = new RegExp(section, 'gi');
        formatted = formatted.replace(regex, `<strong>${section}</strong>`);
      });
      
      return formatted;
    }
  </script>
</body>
</html>
