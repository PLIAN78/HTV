<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hockey Gaming - Video Upload</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #e8f3ff;
      background-image:
        radial-gradient(circle at 50% -20%, rgba(255, 255, 255, 0.75), rgba(210, 234, 255, 0.35) 40%, rgba(170, 210, 245, 0.18) 70%, rgba(150, 200, 240, 0.12) 100%),
        linear-gradient(to bottom, transparent calc(25% - 16px), rgba(0, 102, 204, 0.98) 0, rgba(0, 102, 204, 0.98) calc(25% + 16px), transparent 0),
        linear-gradient(to bottom, transparent calc(50% - 16px), rgba(204, 0, 0, 0.98) 0, rgba(204, 0, 0, 0.98) calc(50% + 16px), transparent 0),
        linear-gradient(to bottom, transparent calc(75% - 16px), rgba(0, 102, 204, 0.98) 0, rgba(0, 102, 204, 0.98) calc(75% + 16px), transparent 0),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 15%, rgba(255, 255, 255, 0.04) 30%, rgba(255, 255, 255, 0) 45%, rgba(255, 255, 255, 0.03) 60%, rgba(255, 255, 255, 0) 100%),
        linear-gradient(to bottom, #e8f3ff, #cfe8ff);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(to bottom, rgba(255, 255, 255, 0.95) 0, rgba(255, 255, 255, 0.95) 4.5vh, rgba(255, 255, 255, 0) 8vh),
        linear-gradient(to top, rgba(255, 255, 255, 0.95) 0, rgba(255, 255, 255, 0.95) 4.5vh, rgba(255, 255, 255, 0) 8vh),
        linear-gradient(to bottom, rgba(255, 209, 0, 0.95) 0, rgba(255, 209, 0, 0.95) 0.7vh, rgba(255, 209, 0, 0) 1vh),
        linear-gradient(to top, rgba(255, 209, 0, 0.95) 0, rgba(255, 209, 0, 0.95) 0.7vh, rgba(255, 209, 0, 0) 1vh);
      background-repeat: no-repeat;
      background-size: 100% 8vh, 100% 8vh, 100% 1vh, 100% 1vh;
      background-position: top left, bottom left, top left, bottom left;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      top: 8vh;
      left: 8vw;
      width: clamp(20px, 3.6vw, 40px);
      height: clamp(20px, 3.6vw, 40px);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.18) 0 35%, rgba(255,255,255,0) 55%),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,0.35) 0 55%, rgba(0,0,0,0) 70%),
        #0a0a0a;
      box-shadow:
        0 10px 22px rgba(0, 0, 0, 0.35),
        0 1px 0 rgba(255, 255, 255, 0.08) inset,
        0 -2px 0 rgba(0, 0, 0, 0.6) inset;
      transform: translate(0, 0) scale(1, 0.94);
      animation: puckMove 16s cubic-bezier(0.25, 0.1, 0.25, 1) infinite;
    }

    @keyframes puckMove {
      0% { transform: translate(0, 0) scale(1, 0.94) rotate(0.0001deg); }
      18% { transform: translate(65vw, 6vh) scale(1, 0.94) rotate(8deg); }
      36% { transform: translate(70vw, 68vh) scale(1, 0.94) rotate(16deg); }
      54% { transform: translate(12vw, 58vh) scale(1, 0.94) rotate(-8deg); }
      72% { transform: translate(6vw, 18vh) scale(1, 0.94) rotate(-14deg); }
      90% { transform: translate(50vw, 34vh) scale(1, 0.94) rotate(6deg); }
      100% { transform: translate(0, 0) scale(1, 0.94) rotate(0.0001deg); }
    }

    .container {
      background-color: #111;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 800px;
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
      color: #fff;
    }

    .upload-btn {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .upload-btn:hover {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      transform: translateY(-2px);
    }

    #fileName {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      word-wrap: break-word;
    }

    #videoPreview {
      margin-top: 1.5rem;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      background-color: #000;
    }

    .confirm-btn {
      display: inline-block;
      background-color: #0f0;
      color: #000;
      padding: 0.8rem 1.6rem;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-size: 16px;
    }

    .confirm-btn:hover {
      background-color: #0c0;
      transform: translateY(-1px);
    }

    .confirm-btn:disabled {
      background-color: #555;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }

    #confirmationMsg {
      margin-top: 1rem;
      font-size: 1rem;
      min-height: 24px;
    }

    .results-container {
      background-color: #111;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 1200px;
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }

    .video-analysis-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .video-player-container {
      background: #000;
      border-radius: 10px;
      padding: 15px;
    }

    .video-player-container video {
      width: 100%;
      border-radius: 8px;
    }

    .frame-analysis-container {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .frame-analysis-container h3 {
      color: #0ff;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .frame-time {
      color: #0f0;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .frame-analysis-text {
      color: #ddd;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .holistic-section {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .holistic-section h2 {
      color: #fff;
      margin-bottom: 1rem;
      border-bottom: 2px solid #0f0;
      padding-bottom: 0.5rem;
    }

    .summary-text {
      color: #ddd;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .loading {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .no-frame-data {
      color: #888;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .video-analysis-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üèí Upload Your Hockey Video</h1>
    
    <form id="uploadForm">
      <label for="videoFile" class="upload-btn">
        Choose Video
        <input type="file" id="videoFile" accept="video/*" hidden />
      </label>
      <p id="fileName">No file chosen</p>

      <video id="videoPreview" controls hidden playsinline muted></video>

      <button type="button" id="confirmBtn" class="confirm-btn">Analyze Video</button>
      <p id="confirmationMsg"></p>
    </form>
  </div>

  <div id="resultsSection" style="display: none;" class="results-container">
    <div class="video-analysis-section">
      <div class="video-player-container">
        <h3 style="color: #fff; margin-bottom: 10px;">Video Playback</h3>
        <video id="analyzedVideo" controls></video>
      </div>
      
      <div class="frame-analysis-container">
        <h3>Frame Analysis</h3>
        <div class="frame-time" id="frameTime">0:00</div>
        <div id="frameAnalysis" class="frame-analysis-text no-frame-data">
          Drag the video timeline to see analysis for that moment...
        </div>
      </div>
    </div>

    <div class="holistic-section">
      <h2>Overall Game Analysis</h2>
      <div id="summaryContent" class="summary-text"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('videoFile');
    const fileName = document.getElementById('fileName');
    const videoPreview = document.getElementById('videoPreview');
    const confirmBtn = document.getElementById('confirmBtn');
    const confirmationMsg = document.getElementById('confirmationMsg');
    const resultsSection = document.getElementById('resultsSection');
    const summaryContent = document.getElementById('summaryContent');
    const analyzedVideo = document.getElementById('analyzedVideo');
    const frameAnalysis = document.getElementById('frameAnalysis');
    const frameTime = document.getElementById('frameTime');

    let selectedVideoFile = null;
    let frameData = [];
    let videoBlob = null;

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        selectedVideoFile = file;
        fileName.textContent = file.name;

        const fileURL = URL.createObjectURL(file);
        videoPreview.src = fileURL;
        videoPreview.hidden = false;
        videoBlob = fileURL;

        videoPreview.addEventListener('loadedmetadata', () => {
          videoPreview.pause();
        }, { once: true });

        confirmationMsg.textContent = '';
        resultsSection.style.display = 'none';
      } else {
        fileName.textContent = 'No file chosen';
        videoPreview.hidden = true;
        videoPreview.src = '';
        selectedVideoFile = null;
      }
    });

    confirmBtn.addEventListener('click', async () => {
      if (!selectedVideoFile) {
        confirmationMsg.style.color = '#f00';
        confirmationMsg.textContent = 'Please select a video first';
        return;
      }

      confirmBtn.disabled = true;
      confirmationMsg.style.color = '#0ff';
      confirmationMsg.innerHTML = '<span class="loading">Uploading and analyzing video... This may take a few minutes...</span>';
      resultsSection.style.display = 'none';

      const formData = new FormData();
      formData.append('video', selectedVideoFile);

      try {
        const response = await fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        confirmationMsg.style.color = '#0f0';
        confirmationMsg.textContent = 'Analysis complete!';

        // Store frame data
        frameData = data.frames;
        summaryContent.textContent = data.summary;
        
        // Set up analyzed video
        analyzedVideo.src = videoBlob;
        resultsSection.style.display = 'block';

        console.log('Frame reports:', data.frames);
        console.log('Summary:', data.summary);

      } catch (error) {
        confirmationMsg.style.color = '#f00';
        confirmationMsg.textContent = `Error: ${error.message}`;
        console.error('Upload error:', error);
      } finally {
        confirmBtn.disabled = false;
      }
    });

    // Update frame analysis as video plays or when user scrubs
    analyzedVideo.addEventListener('timeupdate', updateFrameAnalysis);
    analyzedVideo.addEventListener('seeked', updateFrameAnalysis);

    function updateFrameAnalysis() {
      if (frameData.length === 0) return;

      const currentTime = analyzedVideo.currentTime;
      const fps = 30; // Assuming 30 FPS
      const currentFrameNumber = Math.floor(currentTime * fps);

      // Format time display
      const minutes = Math.floor(currentTime / 60);
      const seconds = Math.floor(currentTime % 60);
      frameTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      // Find the closest analyzed frame
      let closestFrame = frameData.reduce((prev, curr) => {
        const prevDiff = Math.abs(prev.frame_number - currentFrameNumber);
        const currDiff = Math.abs(curr.frame_number - currentFrameNumber);
        return currDiff < prevDiff ? curr : prev;
      });

      // Display the analysis
      if (closestFrame && closestFrame.analysis) {
        frameAnalysis.classList.remove('no-frame-data');
        frameAnalysis.textContent = closestFrame.analysis;
      } else {
        frameAnalysis.classList.add('no-frame-data');
        frameAnalysis.textContent = 'No analysis available for this frame.';
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
