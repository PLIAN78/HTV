<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuckSense - Video Upload</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="skate-trails">
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
    <div class="skate-trail"></div>
  </div>

  <div class="container">
    <div class="badge">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/>
      </svg>
      PuckSense
    </div>

    <h1 class="hero-title">
      <span class="white-text">Upload Your</span>
      <span class="blue-text">Game Footage</span>
    </h1>

    <p class="subtitle">
      Advanced AI-powered analysis for hockey<br>
      performance tracking and insights
    </p>
   
    <form id="uploadForm">
      <label for="videoFile" class="upload-btn">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
        </svg>
        Choose Video File
        <input type="file" id="videoFile" accept="video/*" hidden />
      </label>
      <p id="fileName"></p>

      <video id="videoPreview" controls hidden playsinline muted></video>

      <button type="button" id="confirmBtn" class="confirm-btn" style="display: none;">Confirm Video</button>
      <p id="confirmationMsg"></p>
    </form>

    <div class="features">
      <div class="feature">
        <div class="feature-value blue">AI</div>
        <div class="feature-label">Powered</div>
      </div>
      <div class="feature">
        <div class="feature-value red">4K</div>
        <div class="feature-label">Support</div>
      </div>
      <div class="feature">
        <div class="feature-value white">60fps</div>
        <div class="feature-label">Analysis</div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('videoFile');
    const fileName = document.getElementById('fileName');
    const videoPreview = document.getElementById('videoPreview');
    const confirmBtn = document.getElementById('confirmBtn');
    const confirmationMsg = document.getElementById('confirmationMsg');

    let cachedVideoFile = null;

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        fileName.textContent = file.name;
        fileName.classList.add('show');

        const fileURL = URL.createObjectURL(file);
        videoPreview.src = fileURL;
        videoPreview.hidden = false;

        videoPreview.addEventListener('loadedmetadata', () => {
          videoPreview.pause();
        }, { once: true });

        confirmationMsg.textContent = '';
        confirmBtn.style.display = 'block';
      } else {
        fileName.textContent = '';
        fileName.classList.remove('show');
        videoPreview.hidden = true;
        videoPreview.src = '';
        confirmBtn.style.display = 'none';
      }
    });

    confirmBtn.addEventListener('click', () => {
      if (videoPreview.src && !videoPreview.hidden) {
        cachedVideoFile = input.files[0] || null;
        if (cachedVideoFile) {
          sessionStorage.setItem('videoName', cachedVideoFile.name);
          confirmationMsg.style.color = '#0f0';
          confirmationMsg.textContent = 'Video confirmed, processing now!';
          console.log('Cached video:', cachedVideoFile);
        } else {
          confirmationMsg.style.color = '#f00';
          confirmationMsg.textContent = 'No video input';
        }
      } else {
        confirmationMsg.style.color = '#f00';
        confirmationMsg.textContent = 'No video input';
      }
    });
  </script>
</body>
</html>
