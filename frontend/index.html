<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hockey Gaming - Video Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Upload Your Hockey Video</h1>
    
    <form id="uploadForm">
      <label for="videoFile" class="upload-btn">
        Choose Video
        <input type="file" id="videoFile" accept="video/*" hidden />
      </label>
      <p id="fileName">No file chosen</p>

      <!-- Video preview -->
      <video id="videoPreview" controls hidden playsinline muted></video>

      <!-- Confirm button -->
      <button type="button" id="confirmBtn" class="confirm-btn">Confirm Video</button>
      <p id="confirmationMsg" style="color: #0f0; margin-top: 0.5rem;"></p>
    </form>
  </div>

  <script>
    const input = document.getElementById('videoFile');
    const fileName = document.getElementById('fileName');
    const videoPreview = document.getElementById('videoPreview');
    const confirmBtn = document.getElementById('confirmBtn');
    const confirmationMsg = document.getElementById('confirmationMsg');

    // Cached video file
    let cachedVideoFile = null;

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        fileName.textContent = file.name;

        // Display video preview
        const fileURL = URL.createObjectURL(file);
        videoPreview.src = fileURL;
        videoPreview.hidden = false;

        videoPreview.addEventListener('loadedmetadata', () => {
          videoPreview.pause();
        }, { once: true });

        confirmationMsg.textContent = '';
      } else {
        fileName.textContent = 'No file chosen';
        videoPreview.hidden = true;
        videoPreview.src = '';
      }
    });

    // Confirm button click
    confirmBtn.addEventListener('click', () => {
      if (videoPreview.src && !videoPreview.hidden) {
        // Cache the same file as currently in preview
        cachedVideoFile = input.files[0] || null;
        if (cachedVideoFile) {
          sessionStorage.setItem('videoName', cachedVideoFile.name);
          confirmationMsg.style.color = '#0f0';
          confirmationMsg.textContent = 'Video confirmed, processing now!';
          console.log('Cached video:', cachedVideoFile);
        } else {
          confirmationMsg.style.color = '#f00';
          confirmationMsg.textContent = 'No video input';
        }
      } else {
        confirmationMsg.style.color = '#f00';
        confirmationMsg.textContent = 'No video input';
      }
    });

    // Later, cachedVideoFile can be sent to backend:
    // const formData = new FormData();
    // formData.append('video', cachedVideoFile);
    // fetch('/upload', { method: 'POST', body: formData });
  </script>
</body>
</html>
